{% extends 'base.html' %}

{% block content%}
<p>{{ movies|length }} Items</p>
<ul class="movie-list">
    {% for movie in movies %}
    <li>
        {{ movie.title}} - {{movie.year}}
        <span class="float-right">
            <a class="imdb" href="https://imdb.com/find?q={{ movie.title }}" 
            target="blank" title="Find this movie on IMDb">IMDb</a>
        </span>
        <span class="float-right">
            <a class="douban" href="https://search.douban.com/movie/subject_search?search_text={{ movie.title }}" 
            target="_blank" title="Find this movie in Douban">Douban</a>
        </span>
    </li>
    {% endfor %}
</ul>
<img src="{{ url_for('static', filename='images/giphy.gif') }}" 
    alt="walker" class="walker" title="pu-pu-pu ...">
{% endblock %}
